<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        class="modal-close-button"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form
        class="register-form m-4"
        [formGroup]="advanceTableForm"
        (ngSubmit)="(submit)"
      >
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="menuName">title</label>&nbsp;<span style="color: red"
              >*</span
            >
            <input
              class="form-control"
              type="text"
              [formControl]="advanceTableForm.controls['title']"
              id="title"
              formControlName="title"
              name=""
              placeholder="title"
              [class.is-invalid]="
                advanceTableForm.controls['title'].touched &&
                advanceTableForm.controls['title'].invalid
              "
              required
            />
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['title'].touched &&
                advanceTableForm.controls['title'].invalid
              "
            >
              title is Required
            </div>
          </div>
  
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="parentId">keyword</label>&nbsp;<span
              style="color: red"
              >*</span
            >
            <input
            class="form-control"
            type="text"
            [formControl]="advanceTableForm.controls['keyword']"
            id="keyword"
            formControlName="keyword"
            name=""
            placeholder="keyword"
            [class.is-invalid]="
              advanceTableForm.controls['keyword'].touched &&
              advanceTableForm.controls['keyword'].invalid
            "
            required
          />
  
    
  
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['keyword'].touched &&
                advanceTableForm.controls['keyword'].invalid
              "
            >
              Parent Menu is Required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="description">description</label>&nbsp;<span style="color: red"
              >*</span
            >
            <input
              class="form-control"
              type="text"
              [formControl]="advanceTableForm.controls['description']"
              id="description"
              formControlName="description"
              name=""
              placeholder="description"
              [class.is-invalid]="
                advanceTableForm.controls['description'].touched &&
                advanceTableForm.controls['description'].invalid
              "
              required
            />
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['description'].touched &&
                advanceTableForm.controls['description'].invalid
              "
            >
            descriptionis Required
            </div>
          </div>
  
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="ppTpath">ppTpath</label>&nbsp;<span
              style="color: red"
              >*</span
            >
            <input
            class="form-control"
            type=""
            [formControl]="advanceTableForm.controls['ppTpath']"
            id="ppTpath"
            formControlName="ppTpath"
            name=""
            placeholder="ppTpath"
            [class.is-invalid]="
              advanceTableForm.controls['ppTpath'].touched &&
              advanceTableForm.controls['ppTpath'].invalid
            "
            required
          />


  
    
  
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['ppTpath'].touched &&
                advanceTableForm.controls['ppTpath'].invalid
              "
            >
            ppTpath is Required
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <label for="videoImage">videoImage</label>&nbsp;<span style="color: red">*</span>
            <input
              class="form-control"
              type="text"
              [formControl]="advanceTableForm.controls['videoImage']"
              id="videoImage"
              formControlName="videoImage"
              name="videoImage"
              placeholder="videoImage"
              [class.is-invalid]="
                advanceTableForm.controls['videoImage'].touched &&
                advanceTableForm.controls['videoImage'].invalid
              "
              required
            />
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['videoImage'].touched &&
                advanceTableForm.controls['videoImage'].invalid
              "
            >
            videoImage is Required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="videoURL">videoURL</label>&nbsp;<span style="color: red"
              >*</span
            >
            <input
              class="form-control"
              type="text"
              [formControl]="advanceTableForm.controls['videoURL']"
              id="videoURL"
              formControlName="videoURL"
              name=""
              placeholder="videoURL"
              [class.is-invalid]="
                advanceTableForm.controls['videoURL'].touched &&
                advanceTableForm.controls['videoURL'].invalid
              "
              required
            />
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['videoURL'].touched &&
                advanceTableForm.controls['videoURL'].invalid
              "
            >
            videoURL Required
            </div>
          </div>
  
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
            <label for="snapshot">snapshot</label>&nbsp;<span
              style="color: red"
              >*</span
            >
            <input
            class="form-control"
            type="text"
            [formControl]="advanceTableForm.controls['snapshot']"
            id="snapshot"
            formControlName="snapshot"
            name=""
            placeholder="snapshot"
            [class.is-invalid]="
              advanceTableForm.controls['snapshot'].touched &&
              advanceTableForm.controls['snapshot'].invalid
            "
            required
          />
  
    
  
            <div
              class="text-danger"
              *ngIf="
                advanceTableForm.controls['snapshot'].touched &&
                advanceTableForm.controls['snapshot'].invalid
              "
            >
            ppTpath is Required
            </div>
          </div>
        </div>
    
  
        <br />
  
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button
                mat-raised-button
                color="primary"
                [type]="submit"
                [disabled]="!advanceTableForm.valid"
                [mat-dialog-close]="1"
                (click)="confirmAdd()"
              >
                Save
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="onNoClick()"
                tabindex="-1"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
