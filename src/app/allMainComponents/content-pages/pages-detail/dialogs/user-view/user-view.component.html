<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb
          [title]="' Page view'"
          [items]="['Pages']"
          [active_item]="'Page view'"
        >
        </app-breadcrumb>
      </div>
  
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2><strong>Page view</strong></h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 mb-3 mb-lg-0">
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">PageId:</label>
                    <div class="col-sm-8">{{ model.pageId }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Title:</label>
                    <div class="col-sm-8">
                      {{ model.title }}
                    </div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Keyword:</label>
                    <div class="col-sm-8">{{ model.keyword }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Description:</label>
                    <div class="col-sm-8">{{ model.description }}</div>
                  </div>
                </div>
                <div class="col-lg-6 mb-3 mb-lg-0">
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">pptPath:</label>
                    <div class="col-sm-8">
                      <a href="{{ model.ppTpath }}" target="_blank">
                      {{ model.ppTpath }}</a></div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Video Image:</label>
                    <div class="col-sm-8">
                      <a href="{{ model.videoImage }}"  target="_blank">
                      {{ model.videoImage }}</a></div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Video Url:</label>
                    <div class="col-sm-8">

                      <a href="{{ model.videoURL }} " target="_blank">
                      {{ model.videoURL }}</a></div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">Snapshot:</label>
                    <div class="col-sm-8">
                      <a href="{{ model.snapshot }} " target="_blank">
                      {{ model.snapshot }}</a></div>
                  </div>
                </div>
            
              </div>

              <div class="row">
                <div class="col-lg-12"  *ngFor="let model1 of model.subPages">
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">subPage Heading</label>
                    <div class="col-sm-8">{{ model1.heading }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-4 control-label">subPage Description</label>
                    <div class="col-sm-8">{{ model1.description }}</div>
                  </div>
                  
                  
                </div>

              </div>
            </div>
                  


                <!-- contain -->

                </div>
                </div>
                </div>
                </div>
            
                </section>
