<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb
          [title]="' Page view'"
          [items]="['Pages']"
          [active_item]="'Page view'"
        >
        </app-breadcrumb>
      </div>
  
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2><strong>Page view</strong></h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-4 mb-3 mb-lg-0">
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">PageId:</label>
                    <div class="col-sm-7">{{ model.pageId }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">Title:</label>
                    <div class="col-sm-7">
                      {{ model.title }}
                    </div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">Keyword:</label>
                    <div class="col-sm-7">{{ model.keyword }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">Description:</label>
                    <div class="col-sm-7">{{ model.description }}</div>
                  </div>
                </div>
                <div class="col-lg-4 mb-3 mb-lg-0">
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">pptPath:</label>
                    <div class="col-sm-7">{{ model.ppTpath }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">VideoImage:</label>
                    <div class="col-sm-7">{{ model.videoImage }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">VideoUrl:</label>
                    <div class="col-sm-7">{{ model.videoURL }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">Snapshot:</label>
                    <div class="col-sm-7">{{ model.snapshot }}</div>
                  </div>
                </div>
                <div class="col-lg-4"  *ngFor="let model1 of model.subPages">
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">subPage Heading</label>
                    <div class="col-sm-7">{{ model1.heading }}</div>
                  </div>
                  <div class="form-group row pb-4">
                    <label class="col-sm-5 control-label">subPage Description</label>
                    <div class="col-sm-7">{{ model1.description }}</div>
                  </div>
                  
                  
                </div>
              </div>
            </div>
                  


                <!-- contain -->

                </div>
                </div>
                </div>
                </div>
            
                </section>
