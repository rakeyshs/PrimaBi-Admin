<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'View Pages'"
        [items]="['Pages']"
        [active_item]="'View Pages'"
      >
      </app-breadcrumb>
    </div>
    <!-- Basic Validation -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2><strong>View Pages</strong></h2>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">Title :</div>
                    <div class="col-8">{{ title }}</div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">Keyword :</div>
                    <div class="col-8">{{ keyword }}</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">PPT :</div>
                    <div class="col-8">
                      <a href="{{ pptUrl }}">
                        {{ pptUrl }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">Video Image :</div>
                    <div class="col-8">
                      <a href=" {{ videoImage }}" target="_bla">
                        {{ videoImage }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">Video URL :</div>
                    <div class="col-8">
                      <a href="{{ videoURL }}" target="_bla">
                        {{ videoURL }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">Snapshot :</div>
                    <div class="col-8">
                      <a href=" {{ snapshot }}" target="_bla">
                        {{ snapshot }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-2">Description :</div>
                    <div class="col-10">
                      <p>{{ description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="header">
              <h2><strong>Sub Pages</strong></h2>
            </div>
            <br />
            <div class="row" *ngFor="let subpages of subpages">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-2">Heading :</div>
                    <div class="col-10">
                      {{ subpages.heading }}
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-2">Description :</div>
                    <div class="col-10">
                      {{ subpages.description }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- #END# Basic Validation -->
  </div>
</section>
